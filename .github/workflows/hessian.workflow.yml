name: Hessian-CMS Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
    - name: node --version
      run: node --version
    - name: Install dependencies
      run: npx yarn install
    - name: Lint
      run: npx yarn lint
    - name: Test
      run: npx yarn test
    - name: Generate TsDoc
      run: npx yarn typedoc
    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: packages/common/docs
        retention-days: 2
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: | 
          ./
          !node_modules
          !docs
        retention-days: 2
  github-pages:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Setup GitHub Pages
        uses: actions/configure-pages@v1
    - name: Deploy GitHub Pages site
      id: gh-pages-deployment
      uses: actions/deploy-pages@main
      with:
        artifact_name: github-pages