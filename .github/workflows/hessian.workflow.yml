name: Hessian-CMS Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
        registry-url: https://registry.npmjs.org
    - name: node --version
      run: node --version
    - name: Install dependencies
      run: npx yarn install
    - name: Lint
      run: npx yarn lint
    - name: Test
      run: npx yarn test
    - name: ðŸš€ Publish to npmjs
      run: npx yarn run publish
      working-directory: .
      if: github.ref == 'refs/heads/main'
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_SECRET}}
    - name: Generate TsDoc
      run: npx yarn typedoc
    - name: Upload GitHub Pages content
      uses: actions/upload-pages-artifact@v1
      if: github.ref == 'refs/heads/main'
      with:
        path: packages/common/docs
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: | 
          ./
          !node_modules
          !docs
        retention-days: 2
  github-pages:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy GitHub Pages site
      id: gh-pages-deployment
      uses: actions/deploy-pages@main