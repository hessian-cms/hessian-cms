name: Hessian-CMS Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
    - name: node --version
      run: node --version
    - name: Install dependencies
      run: npx yarn install
    - name: Lint
      run: npx yarn lint
    - name: Test
      run: npx yarn test
    - name: Generate TsDoc
      run: npx yarn typedoc
    - name: Deploy documentationðŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages 
          folder: packages/common/docs
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: | 
          ./
          !node_modules
        retention-days: 2