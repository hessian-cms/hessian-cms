name: Hessian-CMS Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
    - name: node --version
      run: node --version
    - name: Install dependencies
      run: npx yarn install
    - name: Lint
      run: npx yarn lint
    - name: Test
      run: npx yarn test
    - name: Generate TsDoc
      run: npx yarn typedoc
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: packages/common/docs
        retention-days: 2
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: | 
          ./
          !node_modules
          !docs
        retention-days: 2
  github-pages:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v1.0.8
      with:
        artifact_name: github-pages